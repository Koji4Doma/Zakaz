<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Иконки FontAwesome для кнопок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Логотип и меню можно разместить здесь -->
  </header>

  <!-- Поиск по сайту (под шапкой) -->
  <div class="search-container">
    <input type="text" class="search" placeholder="Поиск по сайту">
    <i class="fas fa-search search-icon"></i> <!-- Значок лупы -->
  </div>

  <!-- Кнопки на главной -->
  <div class="buttons">
    <button class="button-animate">
      <i class="fas fa-clipboard-list"></i> Частные объявления
    </button>
    <button class="button-animate">
      <i class="fas fa-gavel"></i> Торги по банкротству
    </button>
    <button class="button-animate">
      <i class="fas fa-briefcase"></i> Государственные торги
    </button>
  </div>

  <!-- Три блока: фильтры, карта, кнопки с сервисами -->
  <div class="content-container">
    <!-- Фильтры -->
    <div class="filters">
      <h3>Фильтры</h3>
      <div class="filter-options">
        <label>Купить или снять</label>
        <select>
          <option>Купить</option>
          <option>Снять</option>
        </select>

        <label>Где искать</label>
        <select>
          <option>Центральный ФО</option>
          <option>Северо-Западный ФО</option>
          <option>Южный ФО</option>
          <option>Северо-Кавказский ФО</option>
          <option>Приволжский ФО</option>
          <option>Уральский ФО</option>
          <option>Сибирский ФО</option>
          <option>Дальневосточный ФО</option>
        </select>

        <label>Цена, ₽</label>
        <div class="price-range">
          <input type="number" placeholder="От" min="0">
          <input type="number" placeholder="До" min="0">
        </div>

        <label>Слова в описании</label>
        <input type="text" placeholder="Что-то важное для вас">

        <button>Показать 798 объявлений</button>
      </div>
    </div>

    <!-- Карта -->
    <div class="map">
      <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3AYourMapLinkHere" width="100%" height="500"></iframe>
      <p></p>
    </div>

    <!-- Сервисы -->
    <div class="services">
      <button class="service-button">
        <i class="fas fa-user-tie"></i> Юристы по земельным вопросам
      </button>
      <button class="service-button">
        <i class="fas fa-tools"></i> Кадастровые инженера и межевые организации
      </button>
      <button class="service-button">
        <i class="fas fa-building"></i> Строительные фирмы
      </button>
      <button class="service-button">
        <i class="fas fa-store"></i> Строительные магазины
      </button>
      <button class="service-button">
        <i class="fas fa-home"></i> Оценки недвижимости
      </button>
      <button class="service-button">
        <i class="fas fa-project-diagram"></i> Проектные организации
      </button>
      <button class="service-button">
        <i class="fas fa-cogs"></i> Готовые проекты домов
      </button>
      <button class="service-button">
        <i class="fas fa-globe"></i> Геология участков
      </button>
      <button class="service-button">
        <i class="fas fa-ruler-combined"></i> Определение границы участка
      </button>
      <button class="service-button">
        <i class="fas fa-tint"></i> Анализ воды
      </button>
      <button class="service-button">
        <i class="fas fa-water"></i> Дренажные системы
      </button>
      <button class="service-button">
        <i class="fas fa-wrench"></i> Бурение скважин на воду
      </button>
      <button class="service-button">
        <i class="fas fa-university"></i> Банки
      </button>
    </div>
  </div>

  <div class="ads">
    <h2>Актуальные объявления</h2>
    <!-- Здесь будет выводиться список объявлений -->
  </div>

  <script src="scripts.js"></script>
</body>
</html>
